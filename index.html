<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IDODEV - Image Zoom Plugin Sample</title>
	<link rel="stylesheet" href="idd-zoom.css">
	
	<style>
		.content {
			width:990px;
			margin:auto;
		}
		.idd-zoom img {
			width:100%;
		}
	</style>

</head>
<body>

	<div class="content">
		<h1>Magpic Example</h1>
		<p>Below is a simple example of the magpic plugin. With no configuration, we able to acheive the following.</p>

		<div class="idd-zoom">
			<img src="img.png"/>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
	<script src="idd-zoom.js"></script>
	<script>
		var mp = new magpic('.idd-zoom', {
			magnifierImage: 'img-zoom.png'
			, magnifierSize: 250
			, fadeDuration: 400
			, enabled: false
			//, initialPosition: [495,330]
		});
	</script>
</body>
</html>
